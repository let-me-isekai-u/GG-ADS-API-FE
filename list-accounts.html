<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Ads API Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Danh sách tài khoản con</h2>
  <div class="table-container">
    <table id="accountsTable">
      <thead>
        <tr>
          <th>Mã tài khoản quản lý (MCC):</th>
          <th>Tên tài khoản</th>
          <th>Múi giờ</th>
          <th>Tiền tệ</th>
          
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('/api/accounts') 
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#accountsTable tbody');
        data.forEach(acc => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${acc.id}</td>
            <td>${acc.descriptiveName}</td>
            <td>${acc.timeZone}</td>
            <td>${acc.currencyCode}</td>
            <td>${acc.status}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert('Không thể tải danh sách tài khoản: ' + err);
      });
  </script>
</body>
</html>
